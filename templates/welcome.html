{% extends 'layout.html' %}
{% block content %}
<div class="container mt-3 game-container">
    <div class="row">
        <div class="col-12 text-center">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Doudizhu Master Logo" class="img-fluid logo-image">
        </div>
    </div>
    <div class="row game-maininfo">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='img/welcome.jpg') }}" alt="Dou dizhu Background" class="img-fluid game-image">
        </div>
        <div class="col-md-6">
            <h1 class="game-name text-center">Dou dizhu</h1>
            <div class="game-info bg-light p-3">
                
                <p>Region: China</p>
                <p>Popularity: ❤️❤️❤️❤️❤️</p>
                <p>Difficulties: ✅✅✅☑️☑️</p>
                <a href="{{ url_for('current_progress') }}" class="btn btn-success">
                {% if progress == 1 %}
                    Start the Tutorial
                {% else %}
                    Continue the Tutorial
                {% endif %}</a>
                
                
            </div>
                
                
        </div>
    </div>
    
</div>


{% endblock %}
